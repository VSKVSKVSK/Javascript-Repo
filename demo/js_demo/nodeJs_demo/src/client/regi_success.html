<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#">注册成功，5秒后跳转到登录页面</a>
    <script>
        let i = 5;
        const a = document.querySelector("a");
        function clocker() {
            if(i === 0) {
                clearInterval(id);
                location.href = "./login.html";
            }
            a.innerHTML = `注册成功，${--i}秒后跳转到登录页面`;
        }
        const id = setInterval(clocker, 1000)
    </script>
</body>
</html>
