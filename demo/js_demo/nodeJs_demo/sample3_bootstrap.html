<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login {
            margin-left: 50px;
        }
        .info-modal {
            .modal-body {
                .info {
                    margin: 5px 0 30px 5px;
                    span {
                        display: inline-block;
                        width: 80px;
                    }
                    input {
                        width: 300px;
                        outline: none;
                    }
                }
            }
        }
        .certify {
            margin: 50px;
            p {
                font-size: 18px;
                color: red;
            }
        }
    </style>
</head>
  <body>
    <!-- 模态弹窗demo -->
    <div class="modal first-modal" tabindex="-1">
        <div class="modal-dialog">
            <!-- 弹窗内容主体 -->
           <div class="modal-content">
                <!-- 弹窗头部 -->
                <div class="modal-header">
                    <!-- 弹窗标题 -->
                    <h5 class="modal-title">标题</h5>
                    <!-- 关闭按钮X，通过自定义属性data-bs-dismiss控制弹窗隐藏 -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- 弹窗主体 -->
                <div class="modal-body">
                    <p>我是一个弹窗</p>
                </div>
                <!-- 弹窗功能底部 -->
                <div class="modal-footer">
                    <!-- 两个功能按钮 -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存并退出</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态弹框触发按钮 -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target=".first-modal">点击触发</button>


    <!-- 输入信息弹窗demo -->
    <div class="modal info-modal" tabindex="-1">
        <div class="modal-dialog">
            <!-- 弹窗内容主体 -->
           <div class="modal-content">
                <!-- 弹窗头部 -->
                <div class="modal-header">
                    <!-- 弹窗标题 -->
                    <h5 class="modal-title">身份验证</h5>
                    <!-- 关闭按钮X，通过自定义属性data-bs-dismiss控制弹窗隐藏 -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- 弹窗主体 -->
                <div class="modal-body">
                    <form>
                        <div class="info">
                            <span>用户名: </span>
                            <input type="text" name="username">
                        </div>
                        <div class="info">
                            <span>密码: </span>
                            <input type="password" name="password">
                        </div>
                    </form>
                </div>
                <!-- 弹窗功能底部 -->
                <div class="modal-footer">
                    <!-- 两个功能按钮 -->
                    <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button  type="button" class="btn btn-primary btn-save">保存并退出</button>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary login">点击登录</button>
    <div class="certify">
        <p>123</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 获取登录模态框
        const info_modal = document.querySelector(".info-modal");
        const dialog_info_modal = new bootstrap.Modal(info_modal);
        // 获取框内的按钮
        const info_save_button = info_modal.querySelector(".btn-save");

        // 控制登录框出现
        const info_button = document.querySelector(".login");
        info_button.addEventListener("click", () => {
            // show函数让模态框出现
            dialog_info_modal.show();
        });

        // 控制输入信息后的保存操作
        info_save_button.addEventListener("click", () => {
            const uname = info_modal.querySelector("[name=username]").value;
            const pwd = info_modal.querySelector("[name=password]").value;
            document.querySelector(".certify p").innerHTML = `uname: ${uname}` + `<br>` + `pwd: ${pwd}`;
            // hide函数让模态框隐藏
            dialog_info_modal.hide();
        });

        document.querySelector("[name=username]").addEventListener("input", () => {
            console.log("获取到输入值", document.querySelector("[name=username]").value);
        })
    </script>
  </body>
</html>
